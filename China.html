        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

        }

        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #f7fafc;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #4A5568;
